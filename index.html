<html>
	<head>
		<title>Hazel Malazarte</title>
   
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$(".mybutton").click(function() {
			$.ajax({
				type: "post",
				url: "action_page.php",
				data: $("form").serialize(),
				success: function(result) {
					$(".myresult").html(result);
				}
			});
		});
	});
</script>
</head>

<body>

<h2>Group 8 Login Form</h2>
<div class="container">
  <form>
    <div class="row">
      <div class="col-25">
        <label for="uname">username: </label>
      </div>
      <div class="col-75">
        <input type="text" id="uname" name="username" placeholder="Your username.." required autofocus autocomplete=on>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="psw">password: </label>
      </div>
      <div class="col-75">
        <input type="password" id="psw" name="password" placeholder="Your password.." required autofocus autocomplete=on>
      </div>
    </div>

    </div>
    <div class="row">
  </form>
	<button class="mybutton">Submit</button>
	<div class="myresult"></div>

</body>
</html>
