<!DOCTYPE html>

<style>
body{
  text-align: center;
}
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: #c2d6d6;
}

.right {
  right: 0;
  background-color: white;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/*LEFT SIDE*/
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #009999;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #00e6e6;
}

/* Set a style for the submit button */
.btn {
  background-color: #009999;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 30%;
  opacity: 1;
}

btn :hover {
  background-color: #00e6e6;
}

.container {
  border-radius: 5px;
  background-color: white;
  padding: 55px;
}

.dropbtn {
  background-color: #009999;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 300px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #00e6e6;
}

  <script type="text/javascript" src="../AJAX.js"></script>
  <script type="text/javascript">
    /* Usage */
    window.onload = function (){
      AJAXform( 'add-questionform', 'my-questionsubbutton', 'my-result', 'post' );
      
      /* Topics */
      AJAXform( 'MethodsForm', 'methods-subbutton', 'filterResult', 'post' );
      AJAXform( 'StringsForm', 'strings-subbutton', 'filterResult', 'post' );
      AJAXform( 'ifStatementsForm', 'ifStatements-subbutton', 'filterResult', 'post' );
      AJAXform( 'forLoopsForm', 'forLoops-subbutton', 'filterResult', 'post' );
      AJAXform( 'RangeForm', 'Range-subbutton', 'filterResult', 'post' );
      
      /* Difficulty */
      AJAXform( 'EasyForm', 'easy-subbutton', 'filterResult', 'post' );
      AJAXform( 'MediumForm', 'medium-subbutton', 'filterResult', 'post' );
      AJAXform( 'HardForm', 'hard-subbutton', 'filterResult', 'post' );
      
      /* Keyword */
      AJAXform( 'KeywordForm', 'keyword-subbutton', 'filterResult', 'post' );
      
      /* GetQuestionBank */
      AJAXform( 'GetQuestionBankForm', 'getQuestionBank-subbutton', 'filterResult', 'post' );
      
      /* ViewExamForm */
      AJAXform( 'ViewExamForm', 'viewExam-subbutton', 'filterResult', 'post' );
      
      AJAXform( 'AddExamQuestionForm', 'addExamQuestion-subbutton', 'AddExamQuestionResult', 'post' );
    };

<body>

<div class="split left">
  <div class="centered">
    <h2>New Question Submission</h2>
    <h4>(**Please use 4 Spaces to signify 1 Tab**)</h4>
      <div class="container">
        <form action="Frontend/front_add_question.php" id="add-questionform">
          <label for="topic">Topic</label>
          <input type="text" id="topic" name="topic" placeholder="Input topic...">
      
          <label for="difficulty">Difficulty</label>
          <input type="text" id="difficulty" name="difficulty" placeholder="Input difficulty...">
      
          <label for="question">Question</label>
          <textarea rows="10" cols="40" textarea id="question" name="question" placeholder="Write new question here..."></textarea>
      
      	<label for="answer">Answer</label>
        <textarea rows="10" cols="40" textarea id="answer" name="answer" placeholder="Write expected answer here..."></textarea>
          
         <label for="questionID">Question ID</label>
         <input type="text" id="questionID" name="questionID" placeholder="Input questionID...">
           <button type="submit" class="btn" id="my-questionsubbutton" style="float: right;">Submit</button>
        </form>
          <div id="my-result" class="result"></div>
      </div>
    
  </div>
</div>

<div class="split right">
  <div class="centered">

  <div class="dropdown">
      <button class="dropbtn">Topics</button>
      <div class="dropdown-content">
      
      <form action="Frontend/front_get_questionBank.php" id="MethodsForm">
	        <button type="submit" name='topic' value="Methods" id="methods-subbutton">Methods</button>
      </form>
      <form action="Frontend/front_get_questionBank.php" id="StringsForm">
          <button type="submit" name='topic' value="Strings" id="strings-subbutton">Strings</button>
      </form>
      <form action="Frontend/front_get_questionBank.php" id="ifStatementsForm">
          <button type="submit" name='topic' value="if Statements" id="ifStatements-subbutton">if Statements</button>
      </form>
      <form action="Frontend/front_get_questionBank.php" id="forLoopsForm">
          <button type="submit" name='topic' value="for Loops" id="forLoops-subbutton">for Loops</button>
      </form>
      <form action="Frontend/front_get_questionBank.php" id="RangeForm">
          <button type="submit" name='topic' value="Range" id="Range-subbutton">Range</button>
      </form>
      
      </div>
    </div>

  <div class="dropdown">
    <button class="dropbtn">Difficulty</button>
    <div class="dropdown-content">
      <form action="Frontend/front_get_questionBank.php" id="EasyForm">
	        <button type="submit" name='difficulty' value="Easy" id="easy-subbutton">Easy</button>
      </form>
      <form action="Frontend/front_get_questionBank.php" id="MediumForm">
          <button type="submit" name='difficulty' value="Medium" id="medium-subbutton">Medium</button>
      </form>
      <form action="Frontend/front_get_questionBank.php" id="HardForm">
          <button type="submit" name='difficulty' value="Hard" id="hard-subbutton">Hard</button>
      </form>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropbtn">Search by keyword</button>
      <div class="dropdown-content">
          <form action="Frontend/front_get_questionBank.php" id="KeywordForm">
            <input type="text" name="keyword" placeholder="Input keyword...">
            <button type="submit" id="keyword-subbutton">Submit</button>
          </form>
      </div>
  </div>

  <div class="dropdown">
    <button class="dropbtn">Options</button>
    <div class="dropdown-content">

    <form action="Frontend/front_get_questionBank.php" id="GetQuestionBankForm">
      <button type="submit" id="getQuestionBank-subbutton">View Question Bank</button>
    </form>
    
    <form action="Frontend/front_getExam.php" id="ViewExamForm">
      <button type="submit" id="viewExam-subbutton">View Exam</button>
    </form>
    
    <a href="#">View Grades</a>
    <a href="#">Update Grades/Feedback</a>
    <a href="#">Release Grades</a>
    <a href="https://web.njit.edu/~hdm5/index.html">Logout</a>
    </div>
  </div>
  
  <div id="filterResult" class="result"></div>
  <form action="Frontend/front_add_examQuestion.php" id="AddExamQuestionForm">
    <input type="text" name="QuestionID" placeholder="Input QuestionID...">
    <button type="submit" id="addExamQuestion-subbutton">Submit</button>
  </form>
  <div id="AddExamQuestionResult" class="result"></div>
  </div>
</div>
